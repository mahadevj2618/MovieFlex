<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: url('bgmovies.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* Lighten the background */
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input, .container .btn-group {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background: #5a7ddb;
        }
        .container .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .container .login-link a {
            color: #6e8efb;
            text-decoration: none;
        }
        .container .login-link a:hover {
            text-decoration: underline;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group label {
            flex: 1;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        .btn-group label:last-child {
            margin-right: 0;
        }
        .btn-group input {
            display: none;
        }
        .btn-group input:checked + label {
            background: #6e8efb;
            color: white;
            border-color: #6e8efb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="create" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email id</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <input type="radio" name="gender" id="male" value="Male" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="female">Female</label>
                    <input type="radio" name="gender" id="nonbinary" value="Non-Binary" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="nonbinary">Non-Binary</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="addresh" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="login-link">
                    <p>Already a Prime member? <a href="map-login">Sign in</a> </p>
        
      
        </div>
    </div>
</body>
</html>
