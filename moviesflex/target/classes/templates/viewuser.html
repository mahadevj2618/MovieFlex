<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="viewuser.css">
  </head>
  <body>
<header>
        <h2>MoviesFlex</h2>
        <nav>
            <a href='/viewmovies'>Home</a>
            <a href='viewuser'>View Users</a>
            <a href='map-movies'>Add new Movies</a>
        </nav>
        
        <a href='logout' class="logout" style="color: #fff;">LogOut</a>
    </header>
<section>
    <br>
    <div class="container">
      <div class="card">
        <h2>Available Users</h2>
        <div class="card-body">
            <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email id</th>
                <th>Password</th>
                <th>Gender</th>
                <th>Phone No</th>
                <th>Addresh</th>
              </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.name}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.password}"></td>
                  <td th:text="${user.gender}"></td>
                  <td th:text="${user.phone}"></td>
                  <td th:text="${user.addresh}"></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
 </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
  </body>
</html>
