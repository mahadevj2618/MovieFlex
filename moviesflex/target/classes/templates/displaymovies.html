<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    body {
    background-color: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #111;
}

header h2 {
    margin: 0;
    color: #fff;
}

nav a {
    color: #ddd;
    text-decoration: none;
    margin: 0 15px;
}

nav a:hover {
    color: #fff;
}

a.logout {
    color: #fff;
    text-decoration: none;
}
 .logout {
    background-color: red;
    padding: 5px 10px;
    border-radius: 5px;
}
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .card-body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
  
  <header>
        <h2>MoviesFlex</h2>
        <nav>
            <a href='/viewmovies'>Home</a>
            <a href='viewuser'>View Users</a>
            <a href='map-movies'>Add new Movies</a>
        </nav>
        
        <a href='logout' class="logout" style="color: #fff;">LogOut</a>
    </header>
  
  <div>
   <br>
    <div class="container">
      <div class="card">
        <h2>Available Movies</h2>
        <div class="card-body">
            <table class="table">
            <thead>
              <tr>
                <th>Movie Name</th>
                <th>Video</th>
                <th>Genre</th>
                <th>Cast</th>
                <th>Director</th>
                
              </tr>
              </thead>
              <tbody>
                <tr th:each="movie : ${movies}">
                  <td th:text="${movie.mname}"></td>
                  <td>
                  <!-- Embedding the video using a video tag -->
					<video width="320" height="240" controls>
					  <source th:src="${movie.mlink}" type="video/mp4">
					  Your browser does not support the video tag.
					</video>
					</td>
                  <td th:text="${movie.Genre}"></td>
                  <td th:text="${movie.cost}"></td>
                  <td th:text="${movie.director}"></td>
                  <td>
                    
                    <a th:href="@{delete/{m_id}(m_id=${movie.m_id})}">delete</a>
                </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
