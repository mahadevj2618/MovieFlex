<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movies Page</title>
    <link rel="stylesheet" href="addmovies.css">
    
</head>
<body>
<header>
        <h2>MoviesFlex</h2>
        <nav>
            <a href='/viewmovies'>Home</a>
            <a href='viewuser'>View Users</a>
            <a href='map-movies'>Add new Movies</a>
        </nav>
        
        <a href='logout' class="logout" style="color: #fff;">LogOut</a>
    </header>

<section>
    <div class="container">
        <h2>Add New Movies</h2>
        <form action="newadd" method="post">
            <div class="mb-3">
                <label for="mname" class="form-label">Movie Name</label>
                <input type="text" class="form-control" id="mname" name="mname" required>
            </div>
            <div class="mb-3">
                <label for="mlink" class="form-label">Upload Movie File <i>or</i> Movie Link</label>
                <input type="file" id="mlink" name="mlink" accept=".mp4,.avi,.mkv" >
                <span>or</span>
                <input type="text" class="form-control" id="mlink" name="mlink" >
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label><br>
                <label>
                    <input type="radio" name="genre" value="action" required>
                    Action-Thriller
                </label><br>
                <label>
                    <input type="radio" name="genre" value="comedy" required>
                    Comedy
                </label><br>
                <label>
                    <input type="radio" name="genre" value="horror" required>
                    Horror
                </label><br>
            </div>
            <div class="mb-3">
                <label for="cast" class="form-label">Cast</label>
                <input type="text" id="cast" name="cast">
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" id="director" name="director">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </section>
</body>
</html>
